<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" href="./assets/style.css">

    <title>Weather To Go</title>
</head>
<body>

    <header class="row">
        <h1 class="white-text col s12">Weather Dashboard</h1>
    </header>
    
    <main class="row">
        <form id="user-form" class="col s3">
            <label for="city-name" class="form-label col s12"><h2>Search for a City:</h2></label>
            <input id="city-name" type="text" placeholder="example: San Diego" class="form-input col s12">
            <button type="submit" id="submit" class="waves-effect waves-light btn blue col s12">Search</button>
        </form>

        <section class="current-weather col s9">
            <div class="wrapper">
            <div class="title">
                <h3 id="city"></h3>
                <time class="date"></time>
                <img class="icon">
            </div>
                <ul class="current-day"></ul>
            </div>
        </section>

        <section class="future-weather">
            <time class="date"></time>
            <div class="weather-forecast">
                <ul></ul>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
